<html ng-app="myModule">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body ng-controller="indexController">
  <header class="container">
    <h1 ng-bind="title"></h1>
  </header>
  <main class="container">
    <div class="row">
      <input type="text" ng-model="search" placeholder="Search...">
      <table class="highlight">
        <thead>
          <tr>
            <th>Name</th>
            <th>Number</th>
            <th>UF</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contact in contacts | filter:search">
            <th> {{ contact.name }} </th>
            <th> {{ contact.number }} </th>
            <th> {{ contact.location }} </th>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script>
    angular.module('myModule', [])
      .controller('indexController', function ($scope) {
        $scope.title = 'Contacts list';
        $scope.contacts = [
          {
            name: 'Camila',
            number: '(11) 98765-4321'
          },
          {
            name: 'Pedro',
            number: '(21) 91234-5678'
          },
          {
            name: 'Murilo',
            number: '(11) 92345-6789'
          },
          {
            name: 'Claudia',
            number: '(31) 97654-9812'
          },
        ];

        var init = function () {
          $scope.contacts.forEach(function (contact) {
            contact.location = location(contact.number)
          });
        };

        var location = function (number) {
          switch (number.substring(1, 3)) {
            case '11':
              return 'SP'
            case '21':
              return 'RJ'
            case '31':
              return 'MG'
          }
        };

        init();
      })
  </script>
</body>
</html>
